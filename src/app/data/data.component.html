
<h2>Items</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let item of products">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td><input type="number" [(ngModel)]="item.price" (change)="update(item)" /></td>
    <td><input type="number" [(ngModel)]="item.quantity" (change)="update(item)" /></td>
  </tr>
</table>
